spring:
  application:
    name: E-Commerce-API

  # H2 In-Memory Database Configuration
  datasource:
    url: jdbc:h2:mem:ecommercedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Mail Configuration (Mock - logs only)
  mail:
    host: localhost
    port: 1025
    username: mock
    password: mock
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # Servlet Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s

# JWT Configuration
jwt:
  secret: 7c9e8f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# File Storage Configuration
file:
  upload-dir: ./uploads

# Rate Limiting Configuration
rate-limit:
  requests-per-minute: 100

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration
logging:
  level:
    com.ashu.E_Commerece: DEBUG
    org.springframework.security: INFO

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
