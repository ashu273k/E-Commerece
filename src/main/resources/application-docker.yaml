# =====================================================
# Docker Spring Profile Configuration
# Activated when SPRING_PROFILES_ACTIVE=docker
# =====================================================

spring:
  application:
    name: E-Commerce-API

  # PostgreSQL Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:ecommerce}
    password: ${SPRING_DATASOURCE_PASSWORD:ecommerce_pass}

  # JPA Configuration for PostgreSQL
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Preserves data across restarts
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Disable H2 Console in Docker
  h2:
    console:
      enabled: false

  # Mail Configuration (Mock - logs only)
  mail:
    host: localhost
    port: 1025
    username: mock
    password: mock
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  # Servlet Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s

# JWT Configuration (from environment variable)
jwt:
  secret: ${JWT_SECRET:default-dev-secret-key-change-in-production-7c9e8f2a3b4c5d6e7f8a9b0c}
  expiration: 86400000
  refresh-expiration: 604800000

# File Storage Configuration (persistent volume)
file:
  upload-dir: ${FILE_UPLOAD_DIR:/app/uploads}

# Rate Limiting Configuration
rate-limit:
  requests-per-minute: 100

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration (reduced for production)
logging:
  level:
    com.ashu.E_Commerece: INFO
    org.springframework.security: WARN

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
